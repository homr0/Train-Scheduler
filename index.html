<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Train Hopper Express</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header class="position-fixed w-100">
        <div class="container">
            <nav class="navbar navbar-light bg-light" id="navMenu">
                <h1>
                    <a class="navbar-brand" href="./index.html">Train Hopper Express</a>
                </h1>
    
                <ul class="nav nav-pills">
                    <li class="nav-item">
                        <a class="nav-link" href="#viewTrains">Current Train Schedule</a>
                    </li>
    
                    <li class="nav-item">
                        <a class="nav-link" href="#addTrain">Add a Train</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <main data-spy="scroll" data-target="#navMenu" data-offset="0">
        <div class="container">
            <div class="jumbotron align-middle mb-0">
                <h1 class="text-center">Train Hopper Express</h1>

                <p class="text-center lead">Know when to hop on your train!</p>
            </div>

            <div class="row my-3" id="viewTrains">
                <div class="col">
                    <div class="card">
                        <h2 class="card-header text-center">Current Train Schedule</h2>

                        <div class="card-body table-responsive">
                            <table class="table" id="trainTable">
                                <thead>
                                    <tr>
                                        <th scope="col">Name</th>
                                        <th scope="col">Destination</th>
                                        <th scope="col">Frequency (min)</th>
                                        <th scope="col">Next Arrival</th>
                                        <th scope="col">Minutes Away</th>
                                    </tr>
                                </thead>
        
                                <tbody>
                                    
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row" id="addTrain">
                <div class="col">
                    <div class="card">
                        <h2 class="card-header">Add a Train</h2>

                        <div class="card-body">
                            <form>
                                <div class="form-group">
                                    <label for="trainName">Train Name</label>
                                    <input type="text" id="trainName" class="form-control">
                                </div>

                                <div class="form-group">
                                    <label for="trainDest">Train Destination</label>
                                    <input type="text" id="trainDest" class="form-control">
                                </div>

                                <div class="form-group">
                                    <label for="trainArr">First Train Time (HH:mm - military time)</label>
                                    <input type="text" id="trainArr" class="form-control">
                                </div>

                                <div class="form-group">
                                    <label for="trainFreq">Frequency</label>
                                    <input type="text" id="trainFreq" class="form-control">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <footer>
        <div class="container p-1">
            <p class="text-center">Copyright &copy;</p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="assets/javascript/app.js"></script>
</body>
</html>
